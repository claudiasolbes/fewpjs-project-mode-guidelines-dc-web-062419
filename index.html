<!DOCTYPE html>
<html>
  <head>
    <title>BakeEat!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>BakeEat!</h1>
        <h2>Easy 3 Ingredient Desserts</h2>
        <menu id="menu">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="home">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Recipes
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" id="cakes">Cakes</a>
                <a class="dropdown-item" id="cupcakes">Cupcakes</a>
                <a class="dropdown-item" id="cookies">Cookies</a>
                <a class="dropdown-item" id="other">Everything Else</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="allDesserts">All 3 Ingredient Recipes</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="submit">Submit New Recipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="myCakes">My Cakes</a>
              </li>
          </ul>
        </div>
      </nav>
    </menu>
  </header>
    
    <main>
    <div id="pictures">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://images.britcdn.com/wp-content/uploads/2016/12/3-minute-3-ingredient-peanut-butter-fudge-645x739.png?w=1000&auto=format&q=50" alt="First slide">
                  <div class="carousel-caption d-none d-md-block">
                      <h1>Peanut Butter Fudge</h1>
                      <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://www.garnishwithlemon.com/wp-content/uploads/2014/11/Rolo-Pretzel-Truffles-2-of-2.jpg" alt="Second slide">
                  <div class="carousel-caption d-none d-md-block">
                      <h1>Rolo Pretzel Turtles</h1>
                      <p>...</p>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://images.britcdn.com/wp-content/uploads/2016/12/3-Ingredient-Peanut-Butter-cookies-are-so-easy-to-make1-e1448370551240-645x968.jpg?w=1000&auto=format&q=50" alt="Third slide">
                  <div class="carousel-caption d-none d-md-block">
                      <h1>Flourless Peanut Butter Cookies</h1>
                      <p>...</p>
                    </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </main>

    <script src="frontend_bakeEat/index.js"></script>
    <script src="frontend_bakeEat/category.js"></script>
    <script src="frontend_bakeEat/recipe.js"></script>
    <script src="frontend_bakeEat/submitRecipe.js"></script>
    <script src="frontend_bakeEat/review.js"></script>
    <script src="frontend_bakeEat/delete.js"></script>
    <script src="frontend_bakeEat/submitReview.js"></script>
    <script src="frontend_bakeEat/myCakes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
